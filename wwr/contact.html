<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="styles/style.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Contact Us</title>
        <link rel="icon" type="image/x-icon" href="../wwr/images/wwrlogo.png">
    </head>
  <body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/wwrlogo.png" alt="site logo">
            </a>

            <div class="topnav" id="myTopnav">
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact Us</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>      
                    <script src="scripts/navbar.js"></script>          
                </a>
                
            </div>
        </header>

        <main class="contact-grid">
            <div id="feedback"></div>

            <div id="hero">
                <div id="hero-box">
                    <img id="hero-img" src="images/contact/rafting16_1024.jpg" alt="people enjoying white water rafting">
                </div>
                <section id="hero-contact-msg">
                    <h1 class="home-contact-title">Contact Us!</h1>
                </section>            
            </div>

            <form action="contact.html" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button-box">
                        <button class="button-submit" type="submit">Send your message</button>
                    </li>
                </ul>
            </form>

            <script src="scripts/feedback.js"></script>
        </main>


        <footer>
            <p>dry oar &copy; 2023 - Elijah Dodge</p>
            <p><a href="contact.html">Contact Us</a></p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="insta icon">
                </a>
            </div>
            
        </footer>
    </div>
</body>
</html>
